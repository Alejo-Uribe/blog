<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Bienvenido al Blog</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                <p>{{ post.content|slice:":100" }}...</p>
                <p>Publicado el: {{ post.published_date }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_post' %}">Crear nueva publicaci√≥n</a>
</body>
</html>
